<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Layanan Desa</title>
  <link rel="stylesheet" href="../style/style-layanan-admin.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/script.js"></script>
</head>
<body>
  <header>
    <h1>Kelola Layanan Desa</h1>
    <nav>
      <a href="dashboard-admin.html">🏠 Dashboard</a>
      <a href="profil-admin.html">📋 Profil Desa</a>
      <a href="pengumuman-admin.html">📢 Pengumuman</a>
      <a href="layanan-admin.html">🛠️ Layanan</a>
      <a href="pengaduan-admin.html">📝 Pengaduan</a>
      <a href="warga-admin.html">👥 Data Warga</a>
      <a href="#" id="logout-btn">🚪 Keluar</a>
    </nav>
  </header>

  <main>
    <h2>Daftar Layanan Publik</h2>
    <button class="add-btn" onclick="tambahLayanan()">+ Tambah Layanan Baru</button>
    <table>
      <thead>
        <tr>
          <th>Nama Layanan</th>
          <th>Deskripsi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="layanan-table-body">
        <tr><td colspan="3" class="loading">Memuat data layanan...</td></tr>
      </tbody>
    </table>
    <p id="status"></p>
  </main>

  <footer>
    <p>&copy; 2025 Desa Banyusri - KKN Kelompok 22 Periode 7</p>
  </footer>
  <script>
    // Fungsi untuk menambah layanan baru
    function tambahLayanan() {
      const nama = prompt('Masukkan nama layanan:');
      if (nama) {
        const deskripsi = prompt('Masukkan deskripsi layanan:');
        if (deskripsi) {
          // Di sini Anda bisa menambahkan logika untuk menyimpan ke database
          alert('Layanan berhasil ditambahkan!\nNama: ' + nama + '\nDeskripsi: ' + deskripsi);
          // Refresh tabel atau tambahkan row baru
          loadLayanan();
        }
      }
    }
    
    // Fungsi untuk memuat layanan (placeholder)
    function loadLayanan() {
      // Simulasi data layanan
      const layananData = [
        { nama: 'Pengajuan Surat Pengantar', deskripsi: 'Surat pengantar umum untuk keperluan RT/RW, kelurahan, dan instansi lainnya.' },
        { nama: 'Pengajuan KTP Baru / Hilang', deskripsi: 'Layanan untuk membuat ulang atau mengganti KTP yang rusak atau hilang.' },
        { nama: 'Permohonan KK Baru', deskripsi: 'Pengajuan kartu keluarga baru karena nikah, pindah rumah, atau perubahan anggota.' }
      ];
      
      const tableBody = document.getElementById('layanan-table-body');
      tableBody.innerHTML = '';
      
      layananData.forEach((layanan, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${layanan.nama}</td>
          <td>${layanan.deskripsi}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editLayanan(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="hapusLayanan(${index})">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
    
    // Fungsi untuk edit layanan
    function editLayanan(index) {
      alert('Fitur edit layanan akan segera tersedia');
    }
    
    // Fungsi untuk hapus layanan
    function hapusLayanan(index) {
      if (confirm('Apakah Anda yakin ingin menghapus layanan ini?')) {
        alert('Layanan berhasil dihapus');
        loadLayanan();
      }
    }
    
    // Load data saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      loadLayanan();
    });
  </script>
</body>
</html>
