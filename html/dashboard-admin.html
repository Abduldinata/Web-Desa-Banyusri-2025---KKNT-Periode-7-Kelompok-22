<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Desa Banyusri</title>
  <link rel="stylesheet" href="../style/style-dashboard-admin.css" />
</head>
<body>
  <header>
    <h1>Panel Admin Desa Banyusri</h1>
    <nav>
      <a href="dashboard-admin.html">Dashboard</a>
      <a href="pengumuman-admin.html">Kelola Pengumuman</a>
      <a href="layanan-admin.html">Layanan Desa</a>
      <a href="pengaduan-admin.html">Lihat Pengaduan</a>
      <a href="warga-admin.html">Data Warga</a>
      <a href="login.html">Keluar</a>
    </nav>
  </header>

  <main>
    <h2>Selamat Datang, Admin!</h2>
    <p>Silakan kelola data desa melalui panel ini.</p>
  </main>
  
  <!-- Tambahkan ini sebelum </body> -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <script>
    auth.onAuthStateChanged((user) => {
      if (user) {
        db.collection("users").doc(user.uid).get().then(doc => {
          const data = doc.data();
          if (!data || data.role !== "admin") {
            alert("Akses ditolak. Anda bukan admin.");
            window.location.href = "../login.html";
          }
        });
      } else {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "../login.html";
      }
    });
  </script>
</body>
</html>
